<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Simon Game</title>
  </head>
  <body>

    <div class="game">
      <div class="game-board">
        <div class="game-board__item game-board__top-left" id="1"></div>
        <div class="game-board__item game-board__top-right" id="2"></div>
        <div class="game-board__item game-board__bottom-left" id="3"></div>
        <div class="game-board__item game-board__bottom-right" id="4"></div>


        <div class="options">
          <p class="options__name">Simon Game</p>
          <div class="options-game">
            <div class="counter"><span id="counter">- -</span></div>
            <div class="difficults">
                <input class="difficults__item--checkbox" id="easy" type="checkbox" name="easy">
                <div class="difficults-texts">
                  <span class="difficults-texts__easy">easy</span><span class="difficults-texts__hard">hard</span>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="start-button" id="start">START</div>

    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
