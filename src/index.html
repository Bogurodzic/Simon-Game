<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Simon Game</title>
  </head>
  <body>
    <div class="counter">LEVEL: <span id="counter">0</span></div>
    <div class="game">
      <div class="game-board">
        <div class="game-board__item game-board__top-left" id="1"></div>
        <div class="game-board__item game-board__top-right" id="2"></div>
        <div class="game-board__item game-board__bottom-left" id="3"></div>
        <div class="game-board__item game-board__bottom-right" id="4"></div>
        <div class="difficults">
          <div class="difficult-easy">
            <p class="difficult-easy__text">Easy</p><input class="difficult-easy__checkbox" id="easy" type="checkbox" name="easy" checked>
          </div>
          <div class="difficult-hard">
            <p class="difficult-hard__text">Hard</p><input class="difficult-hard__checkbox" id="hard" type="checkbox" name="hard">
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
